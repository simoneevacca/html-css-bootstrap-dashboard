<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="site_header" class="d-flex py-2">
        <div class="logo-big ">
            <img src="./assets/img/logo.svg" alt="">
        </div>
        <div class="logo-small">
            <img src="./assets/img/mobile-logo.png" alt="">
        </div>
        <div class="search flex-grow-1">
            <div class="input-group">
                <div class="input-group-text"><i class="fas fa-search"></i></i></div>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Prova a cercarte: Lezioni di Laravel">
            </div>
        </div>
        <div class="header-icon d-flex align-items-center">
            <i class="desktop-view fa-solid fa-bars mx-3"></i>
            <i class="desktop-view fa-solid fa-circle-question mx-3"></i>
            <i class="desktop-view fa-solid fa-ellipsis-vertical mx-3"></i>
            <i class="fa-solid fa-bell mx-3 text-warning"></i>
        </div>
    </header>
    <!-- /#site_header -->

    <div class="page d-flex">
        <nav id="site_nav" class="align-self-stretch">

        </nav>
        <!-- /#site_nav -->

        <main id="site_main" class="flex-grow-1">
            <section class="boolean">

            </section>

            <section class="content">
                <div class="container">
                    <div class="row py-3">
                        <div class="col-12 col-lg-8">

                            <card class="table">

                            </card>
                            <!-- /.table -->

                            <card class="faq">

                            </card>
                            <!-- /.faq -->
                        </div>
                        <div class="col-12 col-lg-4">

                            <card class="todo">

                            </card>

                            <card class="graphic mt-3">

                            </card>

                        </div>
                    </div>
                </div>
            </section>

        </main>
        <!-- /#site_main -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
